<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <form>
    <table>
      <tr>
        <td>
          URL:
          <input id="url" type="text" size="80" readonly />
        </td>
      </tr>
      <tr>
        <td>
          <input id="audioOnly" type="checkbox" />Audio only.
        </td>
      </tr>
      <tr>
        <td>
          <input id="writeSub" type="checkbox" />With subtitle.
          <button id="btnSetDefault" type="button">Set as default</button>
        </td>
      </tr>
      <tr>
        <td>
          Subtitle Language(s):
          <input id="subLang" type="text" size="30" />
          <button id="btnListSubLangs">List</button>
        </td>
      </tr>
      <tr>
        <td>
          <input id="noPlaylist" type="checkbox" checked />Do not download the whole playlist if the URL is part of a playlist.
        </td>
      </tr>
      <tr>
        <td>
          <button id="btnStart">Start Downloading</button>
        </td>
      </tr>
      <tr><td id="areaSubLangs"></td></tr>
    </table>
  </form>
  <script src="lib/jquery-2.1.3.js"></script>
  <script src="lib/URI.js"></script>
  <script src="youtube-dl-options.js"></script>
</body>
</html>
